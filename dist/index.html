<!DOCTYPE html>
<html>
<head>
  <title>Textify</title>
  
  
  <script type="module" crossorigin src="/assets/main-7dcfcb9d.js"></script>
  <link rel="stylesheet" href="/assets/index-92849915.css">

<body>
  <div data-controller="recorder transcription text-insertion">
    <div class="card">
      <div class="header">
        <img src="/assets/icon-468b0fe6.png" alt="Whisper Icon">
        <h1>Textify</h1>
